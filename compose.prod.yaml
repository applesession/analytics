# docker-compose --env-file ./.env -f compose.prod.yaml up --build
services:
  db:
    image: postgres:15
    restart: unless-stopped
    ports:
      - '5432:5432'
    env_file:
      - ./.env
    networks:
      - application
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d postgres']
      interval: 2s
      timeout: 2s
      retries: 5
  backend:
    build:
      context: ./backend
      target: production
    restart: unless-stopped
    ports:
      - '4550:4550'
    networks:
      - application
    env_file:
      - ./.env
    depends_on:
      db:
        condition: service_healthy
  frontend:
    build:
      context: ./frontend
      target: production
      args:
        - VITE_SERVER_API=${VITE_SERVER_API}
    restart: unless-stopped
    environment:
      - VITE_SERVER_API
    ports:
      - '5173:80'
    networks:
      - application
    env_file:
      - ./.env
    depends_on:
      backend:
        condition: service_started

networks:
  application:

volumes:
  db_data:
